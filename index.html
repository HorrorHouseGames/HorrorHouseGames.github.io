<!DOCTYPE html>
<html>
<head>
    <title>Endless Maze Explorer 3D - Haunted Forest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #gameCanvas {
            width: 100%;
            height: 100vh;
        }
        #minimap {
            border: 1px solid black;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px; /* 10 tiles * 20px */
            height: 200px; /* 10 tiles * 20px */
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #gameOverOverlay {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #gameOverOverlay button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #gameOverOverlay button:hover {
            background-color: #cc3333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <canvas id="minimap"></canvas>
    <div id="gameCanvas"></div>
    <div id="hud">
        Level: <span id="level">1</span><br>
        Score: <span id="score">0</span><br>
        Coins: <span id="coins">0</span><br>
        Light Sources: <span id="lightSources">0</span><br>
        Flashlight: <span id="flashlightMeter">100%</span>
    </div>
    <div id="gameOverOverlay">
        <h2>Game Over</h2>
        <p>Your flashlight ran out of power!</p>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Restart</button>
    </div>

    <script>
        const minimapCanvas = document.getElementById('minimap');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = 200;
        minimapCanvas.height = 200;
        const hud = {
            level: document.getElementById('level'),
            score: document.getElementById('score'),
            coins: document.getElementById('coins'),
            lightSources: document.getElementById('lightSources'),
            flashlightMeter: document.getElementById('flashlightMeter')
        };
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreSpan = document.getElementById('finalScore');

        // Game variables
        const tileSize = 1;
        const baseWallHeight = 2;
        const playerSize = 0.4;
        let mazeWidth = 20;
        let mazeHeight = 20;
        const sizeIncrease = 5;
        let player = { x: tileSize, z: tileSize, speed: 0.05, lastX: tileSize, lastZ: tileSize };
        let goal = { x: 0, z: 0 };
        let maze = [];
        let trees = [];
        let coins = [];
        let lightSources = [];
        let score = 0;
        let levelsCompleted = 0;
        let path = [];
        let flashlightPower = 100;
        const maxFlashlightIntensity = 2.5;
        const minFlashlightDistance = 1;
        const maxFlashlightDistance = 10;
        const flashlightDrainRate = 1;
        let gameOver = false;

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('gameCanvas').appendChild(renderer.domElement);

        // Fog (dense, black beyond flashlight)
        scene.fog = new THREE.Fog(0x000000, 8, 12);

        // Flashlight (sole light source, wider angle)
        const flashlight = new THREE.SpotLight(0xaaaaaa, maxFlashlightIntensity, maxFlashlightDistance, Math.PI / 3, 0.9);
        flashlight.position.set(0, 0.5, 0);
        flashlight.target = new THREE.Object3D();
        flashlight.target.position.set(0, 0, -1);
        camera.add(flashlight);
        camera.add(flashlight.target);
        scene.add(camera);
        console.log('Flashlight initialized - Color: 0xaaaaaa, Intensity:', flashlight.intensity, 'Distance:', flashlight.distance);

        // Debug sphere
        const debugSphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
        const debugSphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const debugSphere = new THREE.Mesh(debugSphereGeometry, debugSphereMaterial);
        debugSphere.position.copy(flashlight.position);
        camera.add(debugSphere);

        // PointerLockControls
        const controls = new THREE.PointerLockControls(camera, renderer.domElement);
        document.addEventListener('click', () => controls.lock());

        // Movement controls (WASD and Arrow keys)
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        document.addEventListener('keydown', (e) => {
            if (!gameOver) {
                switch (e.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = true; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = true; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = true; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = true; break;
                }
            }
        });
        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW': moveForward = false; break;
                case 'ArrowDown':
                case 'KeyS': moveBackward = false; break;
                case 'ArrowLeft':
                case 'KeyA': moveLeft = false; break;
                case 'ArrowRight':
                case 'KeyD': moveRight = false; break;
            }
        });

        // Mobile touch controls
        let touchStartX = null, touchStartY = null;
        let touchDeltaX = 0, touchDeltaY = 0;
        let isTouching = false;

        document.addEventListener('touchstart', (e) => {
            if (!gameOver && e.touches.length === 1) {
                isTouching = true;
                moveForward = true;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                touchDeltaX = 0;
                touchDeltaY = 0;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (!gameOver && isTouching && e.touches.length === 1) {
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                touchDeltaX = touchX - touchStartX;
                touchDeltaY = touchY - touchStartY;

                controls.getObject().rotation.y -= touchDeltaX * 0.005;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x - touchDeltaY * 0.005));

                touchStartX = touchX;
                touchStartY = touchY;
            }
        });

        document.addEventListener('touchend', (e) => {
            if (!gameOver) {
                isTouching = false;
                moveForward = false;
                controls.getObject().rotation.y = 0;
                camera.rotation.x = 0;
                touchDeltaX = 0;
                touchDeltaY = 0;
            }
        });

        // A* Pathfinding
        function findPath(startX, startZ, goalX, goalZ) {
            const openSet = [];
            const closedSet = new Set();
            const cameFrom = new Map();
            const gScore = new Map();
            const fScore = new Map();

            const heuristic = (x1, z1, x2, z2) => Math.abs(x1 - x2) + Math.abs(z1 - z2);
            const start = `${startX},${startZ}`;
            const end = `${goalX},${goalZ}`;

            gScore.set(start, 0);
            fScore.set(start, heuristic(startX, startZ, goalX, goalZ));
            openSet.push({ x: startX, z: startZ, f: fScore.get(start) });

            while (openSet.length > 0) {
                openSet.sort((a, b) => a.f - b.f);
                const current = openSet.shift();
                const currentKey = `${current.x},${current.z}`;

                if (currentKey === end) {
                    const path = [];
                    let temp = currentKey;
                    while (cameFrom.has(temp)) {
                        const [x, z] = temp.split(',').map(Number);
                        path.push({ x, z });
                        temp = cameFrom.get(temp);
                    }
                    path.push({ x: startX, z: startZ });
                    return path.reverse();
                }

                closedSet.add(currentKey);

                const neighbors = [
                    { x: current.x + 1, z: current.z },
                    { x: current.x - 1, z: current.z },
                    { x: current.x, z: current.z + 1 },
                    { x: current.x, z: current.z - 1 }
                ];

                for (const neighbor of neighbors) {
                    if (neighbor.x < 0 || neighbor.x >= mazeWidth || neighbor.z < 0 || neighbor.z >= mazeHeight) continue;
                    if (maze[neighbor.z][neighbor.x] === 1) continue;

                    const neighborKey = `${neighbor.x},${neighbor.z}`;
                    if (closedSet.has(neighborKey)) continue;

                    const tentativeG = gScore.get(currentKey) + 1;

                    if (!openSet.some(node => node.x === neighbor.x && node.z === neighbor.z)) {
                        openSet.push({ x: neighbor.x, z: neighbor.z });
                    } else if (tentativeG >= (gScore.get(neighborKey) || Infinity)) {
                        continue;
                    }

                    cameFrom.set(neighborKey, currentKey);
                    gScore.set(neighborKey, tentativeG);
                    fScore.set(neighborKey, tentativeG + heuristic(neighbor.x, neighbor.z, goalX, goalZ));
                    openSet.find(n => n.x === neighbor.x && n.z === neighbor.z).f = fScore.get(neighborKey);
                }
            }
            return [];
        }

        // Generate maze with random start and goal
        function generateMaze() {
            mazeWidth = 20 + sizeIncrease * levelsCompleted;
            mazeHeight = 20 + sizeIncrease * levelsCompleted;

            maze = [];
            for (let z = 0; z < mazeHeight; z++) {
                let row = [];
                for (let x = 0; x < mazeWidth; x++) {
                    row.push(Math.random() > 0.7 ? 1 : 0);
                }
                maze.push(row);
            }

            let startX, startZ, goalX, goalZ;
            const minDistance = Math.min(mazeWidth, mazeHeight) * 0.75;

            do {
                startX = Math.floor(Math.random() * mazeWidth);
                startZ = Math.floor(Math.random() * mazeHeight);
            } while (maze[startZ][startX] === 1);
            maze[startZ][startX] = 0;
            player.x = startX * tileSize;
            player.z = startZ * tileSize;
            player.lastX = player.x;
            player.lastZ = player.z;

            do {
                do {
                    goalX = Math.floor(Math.random() * mazeWidth);
                    goalZ = Math.floor(Math.random() * mazeHeight);
                } while (maze[goalZ][goalX] === 1 || (goalX === startX && goalZ === startZ));
                const distance = Math.sqrt((goalX - startX) ** 2 + (goalZ - startZ) ** 2);
                if (distance >= minDistance) {
                    maze[goalZ][goalX] = 0;
                    path = findPath(startX, startZ, goalX, goalZ);
                }
            } while (path.length === 0 || Math.sqrt((goalX - startX) ** 2 + (goalZ - startZ) ** 2) < minDistance);

            goal.x = goalX * tileSize;
            goal.z = goalZ * tileSize;

            coins = [];
            for (let i = 0; i < 10; i++) {
                let x, z;
                do {
                    x = Math.floor(Math.random() * mazeWidth);
                    z = Math.floor(Math.random() * mazeHeight);
                } while (maze[z][x] === 1 || (x === startX && z === startZ) || (x === goalX && z === goalZ));
                coins.push({ x: x * tileSize, z: z * tileSize, collected: false });
            }

            lightSources = [];
            const pathStep = Math.max(5, Math.floor(path.length / 5));
            for (let i = 0; i < path.length; i += pathStep) {
                if (i > 0 && i < path.length - 1) {
                    const p = path[i];
                    lightSources.push({ x: p.x * tileSize, z: p.z * tileSize, collected: false });
                }
            }

            while (scene.children.length > 1) {
                scene.remove(scene.children[1]);
            }

            const groundGeometry = new THREE.PlaneGeometry(mazeWidth * tileSize, mazeHeight * tileSize);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2f2f1f,
                specular: 0x111111,
                shininess: 5
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.set(mazeWidth * tileSize / 2, 0, mazeHeight * tileSize / 2);
            scene.add(ground);

            trees = [];
            const treeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2a1f15,
                specular: 0x111111,
                shininess: 5
            });
            const canopyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x2f4f2f, // Forest green
                specular: 0x111111,
                shininess: 5,
                side: THREE.DoubleSide // Visible from all angles
            });
            for (let z = 0; z < mazeHeight; z++) {
                for (let x = 0; x < mazeWidth; x++) {
                    if (maze[z][x] === 1) {
                        const width = tileSize * (0.1 + Math.random() * 0.8); // 10% to 90%
                        const height = baseWallHeight * (width / tileSize);
                        const treeGeometry = new THREE.CylinderGeometry(width / 2, width / 2, height, 8);
                        const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                        const treeX = x * tileSize + tileSize / 2;
                        const treeZ = z * tileSize + tileSize / 2;
                        tree.position.set(treeX, height / 2, treeZ);
                        scene.add(tree);

                        // Add canopy as sphere
                        const canopySize = width * 2; // Diameter of sphere
                        const canopyGeometry = new THREE.SphereGeometry(canopySize / 2, 16, 16); // Radius = half diameter
                        const canopy = new THREE.Mesh(canopyGeometry, canopyMaterial);
                        canopy.position.set(treeX, height + canopySize / 2, treeZ); // Center above tree top
                        scene.add(canopy);

                        trees.push({ x: treeX, z: treeZ, width: width });
                    }
                }
            }

            const pathGeometry = new THREE.BoxGeometry(tileSize * 0.8, 0.01, tileSize * 0.8);
            const pathMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x3a4a3a,
                specular: 0x111111,
                shininess: 5
            });
            path.forEach(p => {
                const pathTile = new THREE.Mesh(pathGeometry, pathMaterial);
                pathTile.position.set(p.x * tileSize + tileSize / 2, 0.01, p.z * tileSize + tileSize / 2);
                scene.add(pathTile);
            });

            const coinGeometry = new THREE.SphereGeometry(tileSize / 4, 32, 32);
            const coinMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffaa,
                specular: 0x111111,
                shininess: 5
            });
            coins.forEach(coin => {
                const coinMesh = new THREE.Mesh(coinGeometry, coinMaterial);
                coinMesh.position.set(coin.x + tileSize / 2, tileSize / 4, coin.z + tileSize / 2);
                coin.mesh = coinMesh;
                scene.add(coinMesh);
            });

            const lightSourceGeometry = new THREE.SphereGeometry(tileSize / 6, 16, 16);
            const lightSourceMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffaa55,
                specular: 0x111111,
                shininess: 5
            });
            lightSources.forEach(light => {
                const lightMesh = new THREE.Mesh(lightSourceGeometry, lightSourceMaterial);
                lightMesh.position.set(light.x + tileSize / 2, tileSize / 4, light.z + tileSize / 2);
                light.mesh = lightMesh;
                scene.add(lightMesh);
            });

            const goalGeometry = new THREE.BoxGeometry(tileSize, tileSize, tileSize);
            const goalMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4444ff,
                specular: 0x111111,
                shininess: 5
            });
            const goalMesh = new THREE.Mesh(goalGeometry, goalMaterial);
            goalMesh.position.set(goal.x + tileSize / 2, tileSize / 2, goal.z + tileSize / 2);
            goal.mesh = goalMesh;
            scene.add(goalMesh);

            camera.position.set(player.x + playerSize / 2, tileSize / 2, player.z + playerSize / 2);
            moveForward = false;
            moveBackward = false;
            moveLeft = false;
            moveRight = false;
            flashlightPower = 100;
            flashlight.intensity = maxFlashlightIntensity;
            flashlight.distance = maxFlashlightDistance;
            gameOver = false;
            console.log(`Maze generated - Size: ${mazeWidth}x${mazeHeight}, Light sources: ${lightSources.length}, Start: (${startX}, ${startZ}), Goal: (${goalX}, ${goalZ})`);
        }

        // Updated collision check function
        function canMoveTo(newX, newZ) {
            if (newX < 0 || newX + playerSize > mazeWidth * tileSize || 
                newZ < 0 || newZ + playerSize > mazeHeight * tileSize) {
                return false;
            }

            const playerRadius = playerSize / 2;
            const playerCenterX = newX + playerRadius;
            const playerCenterZ = newZ + playerRadius;

            for (const tree of trees) {
                const treeRadius = tree.width / 2;
                const dx = playerCenterX - tree.x;
                const dz = playerCenterZ - tree.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                if (distance < (playerRadius + treeRadius)) {
                    return false;
                }
            }

            return true;
        }

        // Update game state
        function update() {
            if (gameOver) return;

            const velocity = new THREE.Vector3();
            if (moveForward || moveBackward || moveLeft || moveRight) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();

                if (moveForward) velocity.add(direction.clone().multiplyScalar(player.speed));
                if (moveBackward) velocity.sub(direction.clone().multiplyScalar(player.speed));
                const right = new THREE.Vector3();
                right.crossVectors(direction, new THREE.Vector3(0, 1, 0)).normalize();
                if (moveLeft) velocity.sub(right.clone().multiplyScalar(player.speed));
                if (moveRight) velocity.add(right.clone().multiplyScalar(player.speed));
            }

            if (velocity.length() > 0) {
                const moveX = velocity.x;
                const moveZ = velocity.z;

                let newX = player.x + moveX;
                let newZ = player.z;
                if (canMoveTo(newX, newZ)) player.x = newX;

                newX = player.x;
                newZ = player.z + moveZ;
                if (canMoveTo(newX, newZ)) player.z = newZ;

                controls.getObject().position.set(player.x + playerSize / 2, tileSize / 2, player.z + playerSize / 2);
            }

            // Collect coins
            let coinsCollected = coins.filter(c => !c.collected).length;
            coins.forEach((coin, index) => {
                if (!coin.collected &&
                    Math.abs(player.x - coin.x) < tileSize &&
                    Math.abs(player.z - coin.z) < tileSize) {
                    coin.collected = true;
                    score += 10 * (levelsCompleted + 1);
                    scene.remove(coin.mesh);
                }
            });
            coins = coins.filter(coin => !coin.collected);

            // Collect light sources
            let lightSourcesCollected = lightSources.filter(l => !l.collected).length;
            lightSources.forEach((light, index) => {
                if (!light.collected &&
                    Math.abs(player.x - light.x) < tileSize &&
                    Math.abs(player.z - light.z) < tileSize) {
                    light.collected = true;
                    scene.remove(light.mesh);
                    if (flashlightPower < 200) {
                        flashlightPower = Math.min(200, flashlightPower + 10);
                    }
                }
            });
            lightSources = lightSources.filter(light => !light.collected);

            // Update flashlight power
            if (flashlightPower > 0) {
                flashlightPower -= flashlightDrainRate / 60; // 1% per second, assuming 60 FPS
                flashlightPower = Math.max(0, flashlightPower);
                flashlight.intensity = maxFlashlightIntensity * Math.min(1, flashlightPower / 100);
                flashlight.distance = minFlashlightDistance + (maxFlashlightDistance - minFlashlightDistance) * Math.min(1, flashlightPower / 100);
                if (flashlightPower === 0) {
                    gameOver = true;
                    gameOverOverlay.style.display = 'block';
                    finalScoreSpan.textContent = score;
                    controls.unlock();
                }
            }

            // Update minimap if player moved
            if (player.x !== player.lastX || player.z !== player.lastZ) {
                player.lastX = player.x;
                player.lastZ = player.z;
                drawMinimap();
            }

            // Check goal
            if (Math.abs(player.x - goal.x) < tileSize && Math.abs(player.z - goal.z) < tileSize) {
                levelsCompleted++;
                score += 50 * levelsCompleted;
                alert(`Level ${levelsCompleted} Completed! Total Score: ${score}`);
                generateMaze();
            }
        }

        // Draw minimap (10x10 area around player, static top-down)
        function drawMinimap() {
            const playerTileX = Math.floor(player.x / tileSize);
            const playerTileZ = Math.floor(player.z / tileSize);
            const miniTileSize = minimapCanvas.width / 10;

            minimapCtx.clearRect(0, 0, minimapCanvas.width, minimapCanvas.height);

            const minX = Math.max(0, playerTileX - 5);
            const maxX = Math.min(mazeWidth - 1, playerTileX + 4);
            const minZ = Math.max(0, playerTileZ - 5);
            const maxZ = Math.min(mazeHeight - 1, playerTileZ + 4);

            minimapCtx.fillStyle = 'green';
            path.forEach(p => {
                if (p.x >= minX && p.x <= maxX && p.z >= minZ && p.z <= maxZ) {
                    const mapX = (p.x - (playerTileX - 5)) * miniTileSize;
                    const mapZ = (p.z - (playerTileZ - 5)) * miniTileSize;
                    minimapCtx.fillRect(mapX, mapZ, miniTileSize, miniTileSize);
                }
            });

            minimapCtx.fillStyle = 'gray';
            for (let z = minZ; z <= maxZ; z++) {
                for (let x = minX; x <= maxX; x++) {
                    if (maze[z][x] === 1) {
                        const mapX = (x - (playerTileX - 5)) * miniTileSize;
                        const mapZ = (z - (playerTileZ - 5)) * miniTileSize;
                        minimapCtx.fillRect(mapX, mapZ, miniTileSize, miniTileSize);
                    }
                }
            }

            minimapCtx.fillStyle = 'yellow';
            coins.forEach(coin => {
                if (!coin.collected) {
                    const coinX = Math.floor(coin.x / tileSize);
                    const coinZ = Math.floor(coin.z / tileSize);
                    if (coinX >= minX && coinX <= maxX && coinZ >= minZ && coinZ <= maxZ) {
                        const mapX = (coinX - (playerTileX - 5)) * miniTileSize;
                        const mapZ = (coinZ - (playerTileZ - 5)) * miniTileSize;
                        minimapCtx.fillRect(mapX, mapZ, miniTileSize, miniTileSize);
                    }
                }
            });

            minimapCtx.fillStyle = 'orange';
            lightSources.forEach(light => {
                if (!light.collected) {
                    const lightX = Math.floor(light.x / tileSize);
                    const lightZ = Math.floor(light.z / tileSize);
                    if (lightX >= minX && lightX <= maxX && lightZ >= minZ && lightZ <= maxZ) {
                        const mapX = (lightX - (playerTileX - 5)) * miniTileSize;
                        const mapZ = (lightZ - (playerTileZ - 5)) * miniTileSize;
                        minimapCtx.fillRect(mapX, mapZ, miniTileSize, miniTileSize);
                    }
                }
            });

            minimapCtx.fillStyle = 'blue';
            const goalTileX = Math.floor(goal.x / tileSize);
            const goalTileZ = Math.floor(goal.z / tileSize);
            if (goalTileX >= minX && goalTileX <= maxX && goalTileZ >= minZ && goalTileZ <= maxZ) {
                const mapX = (goalTileX - (playerTileX - 5)) * miniTileSize;
                const mapZ = (goalTileZ - (playerTileZ - 5)) * miniTileSize;
                minimapCtx.fillRect(mapX, mapZ, miniTileSize, miniTileSize);
            }

            minimapCtx.fillStyle = 'red';
            minimapCtx.fillRect(minimapCanvas.width / 2 - miniTileSize / 2, minimapCanvas.height / 2 - miniTileSize / 2, miniTileSize, miniTileSize);
        }

        // Update HUD
        function updateHUD() {
            hud.level.textContent = levelsCompleted + 1;
            hud.score.textContent = score;
            hud.coins.textContent = 10 - coins.filter(c => !c.collected).length;
            hud.lightSources.textContent = 5 - lightSources.filter(l => !l.collected).length;
            hud.flashlightMeter.textContent = `${Math.floor(flashlightPower)}%`;
        }

        // Reset game
        function resetGame() {
            gameOverOverlay.style.display = 'none';
            score = 0;
            levelsCompleted = 0;
            generateMaze();
            controls.lock();
        }

        // Game loop
        function gameLoop() {
            update();
            renderer.render(scene, camera);
            updateHUD();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        generateMaze();
        gameLoop();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
